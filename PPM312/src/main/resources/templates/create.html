<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create new user</h2>
<form th:action="@{/admin/create}" th:object="${user}" th:method="POST">
    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <p style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        Incorrect name
    </p>
    <br> <br>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        Incorrect Email
    </p>
    <br> <br>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        Incorrect Password
    </p>
    <br> <br>
    <label>Select role: <input type="checkbox" name="roles" th:each="role : ${roles}" th:value="${role.getId()}"
                               th:text="${role.getName().replace('ROLE_', '') + '  ' + ' | '}" th:field="*{roles}"/>
    </label>
    <br> <br>
    <input style="float: left" type="submit" value="Create User">
</form>
<form th:action="@{/admin}">
    <input style="float: left" type="submit" value="All Users"/>
</form>
<form th:action="@{/user}">
    <input style="float: left" type="submit" value="User profile"/>
</form>
<form th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
